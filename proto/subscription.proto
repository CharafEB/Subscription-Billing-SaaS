syntax = "proto3";
package subscription;

option go_package = "./subscriptionservice";

service ClientHandlingService {
    rpc Subscribe(SubscribtionData ) returns(SubscribtionResponse);
} 

message SubscribtionData {
    string UserName = 1 ;
    string UserLastname = 2 ;
    string UserEmail = 3 ;
    string UserPlan = 4;
    string DayStart = 5 ;
    string DayEnd = 6; 
}

message SubscribtionResponse {
    bool response = 1;
}
